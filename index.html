<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site countdown bolado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Nós.</h1>

        <div id="countdown">
            <div class="time-section">
                <span id="days">0</span>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-section">
                <span id="hours">0</span>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-section">
                <span id="minutes">0</span>
                <div class="time-label">Min.</div>
            </div>
            <div class="time-section">
                <span id="seconds">0</span>
                <div class="time-label">Seg.</div>
            </div>
        </div>
        <br>
        <p>oi amor</p>
        <p>não desanime, nem desista de nós.</p>
        <p>sei que é dificil ver uma parte desse site ir embora sem ver a realização do que ela se propunha para</p>
        <p>mas acredito que tudo tem seu caminho e seu motivo</p>
        <p>tudo dará certo para nós dois, eu te amo.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
